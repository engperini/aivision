<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Assistente com Voz e Visão</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Assistente com Voz e Visão</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <video id="localVideo" class="rounded shadow mb-3" autoplay muted></video>
                <button id="talkButton" class="btn btn-primary btn-lg mb-3">Falar</button>
                <p id="status" class="fw-bold"></p>
                <div class="spinner-border text-primary" role="status" id="spinner" style="display: none;">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
     
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <audio id="responseAudio" controls class="w-100 mb-3"></audio>
                <img id="responseImage" src="" alt="Imagem de resposta" class="img-fluid rounded shadow" style="display:none;">
            </div>
        </div>

        <div id="chat-container" class="shadow rounded p-3 mb-3">
            <!-- Chat messages will be added here -->
            <template id="user-message-template">
                <div class="user-message mb-2">
                    <span class="message-text"></span>
                    <span class="timestamp text-muted small"></span>
                </div>
            </template>
         
            <template id="bot-message-template">
                <div class="bot-message mb-2">
                    <span class="message-text"></span>
                    <span class="timestamp text-muted small"></span>
                </div>
            </template>
         
        </div>

        <div class="input-container"></div>
            <div class="input-group mb-3">
                <input type="text" id="sendText" class="form-control" placeholder="Digite sua mensagem...">
                <button id="sendButton" class="btn btn-primary">Enviar</button>
            </div>
        </div>


    </div>

    <!-- Bootstrap JS e Dependências (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
