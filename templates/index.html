<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Assistente com Voz e Visão</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Assistente com Voz e Visão</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <video id="localVideo" class="rounded shadow mb-3" autoplay muted></video>
                <button id="talkButton" class="btn btn-primary btn-lg mb-3">Falar</button>
                <p id="status" class="fw-bold"></p>
                <div class="spinner-border text-primary" role="status" id="spinner" style="display: none;">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <audio id="responseAudio" controls class="w-100 mb-3"></audio>
                <img id="responseImage" src="" alt="Imagem de resposta" class="img-fluid rounded shadow" style="display:none;">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Dependências (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
